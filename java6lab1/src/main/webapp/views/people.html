<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
    <!-- MDB -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <title>View All Person </title>
</head>

<body>
    <div class="container">
        <h1>List of People</h1>
        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>Avatar</th>
                    <!-- <th>ID</th> -->
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>IP Address</th>
                    <th>Country</th>
                    <th>Job</th>
                    <th>Company</th>
                    <th>Salary</th>
                    <th>Username</th>
                    <th>Password</th>
                    <th>Gender</th>
                    <th>Slogan</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="person : ${people}">
                    <td>
                        <img th:src="${person.avatar}" alt="Avatar" class="img-thumbnail" style="max-width: 100px;">
                    </td>
                    <!-- <td th:text="${person.id}"></td> -->
                    <td th:text="${person.first_name}"></td>
                    <td th:text="${person.last_name}"></td>
                    <td th:text="${person.email}"></td>
                    <td th:text="${person.ip_address}"></td>
                    <td th:text="${person.country}"></td>
                    <td th:text="${person.job}"></td>
                    <td th:text="${person.company}"></td>
                    <td th:text="${person.salary}"></td>
                    <td th:text="${person.username}"></td>
                    <td th:text="${person.password}"></td>
                    <td th:text="${person.gender}"></td>
                    <td th:text="${person.slogan}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="container ">
        <div class="d-flex justify-content-center">
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item"><a class="page-link" href="/person/prev-page">Previous</a></li>
                    <li class="page-item" th:each="index : ${panigation}"><a class="page-link" th:href="@{/person/page/{index}(index=${index})}"
                            th:text="${index}"></a></li>
                    <li class="page-item"><a class="page-link" href="/person/next-page">Next</a></li>
                </ul>
            </nav>
        </div>
        <div class="d-flex justify-content-center">
            <a href="/person/gop-file"  class="btn btn-success m-4">  Gop File</a>
            <a href="/person/save-in-db"  class="btn btn-success m-4">  Save To DataBase</a>
            <a href="/person/country-count"  class="btn btn-success m-4">Country</a>
            <a href="/person/slogan-count"  class="btn btn-success m-4"> Slogen </a>
            <a href="/person/sort-list-by-salary"  class="btn btn-success m-4"> Sort By Salary </a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </div>
</body>

</html>
